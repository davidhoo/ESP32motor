; 生产环境配置
; 生产环境配置
[env:esp32-s3-zero]
platform = espressif32
board    = esp32-s3-devkitc-1     ; 借用的板型
framework = arduino

; --- 让 USB-CDC 作为默认串口 ---
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_HAS_PSRAM              ; 启用 2 MB PSRAM

; --- 真实硬件修正 ---
board_upload.flash_size = 4MB
board_build.flash_size = 4MB
board_build.partitions  = default.csv   ; 4 MB 分区表

monitor_speed = 115200

; --- 依赖库 ---
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    ; 移除Unity库，使用ESP32内置的Unity

; --- 生产环境：排除测试入口文件 ---
build_src_filter = +<*> -<test_main.cpp>

; 测试环境配置
[env:test]
platform = espressif32
board    = esp32-s3-devkitc-1     ; 借用的板型
framework = arduino

; --- 让 USB-CDC 作为默认串口 ---
build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_HAS_PSRAM              ; 启用 2 MB PSRAM
  -DENABLE_TESTING=1             ; 启用测试模式标志

; --- 真实硬件修正 ---
board_upload.flash_size = 4MB
board_build.flash_size = 4MB
board_build.partitions  = default.csv   ; 4 MB 分区表

monitor_speed = 115200

; --- 依赖库 ---
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    ; 注意：不要使用外部Unity库，ESP32-S3已内置

; --- 测试环境：使用测试入口文件，排除生产入口文件 ---
build_src_filter = +<*> -<main.cpp>

; MODBUS测试环境
[env:modbus-test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

build_flags =
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_HAS_PSRAM
  -DENABLE_MODBUS_TEST=1

board_upload.flash_size = 4MB
board_build.flash_size = 4MB
board_build.partitions  = default.csv   ; 4 MB 分区表

monitor_speed = 115200

lib_deps =
    bblanchon/ArduinoJson@^6.21.3

; 使用测试示例文件 - 只包含一个示例
build_src_filter =
    +<*>
    -<main.cpp>
    -<test_main.cpp>
    +<../examples/modbus_test_runner.cpp>